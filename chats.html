<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broadcast Info - Twitch Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-hear__title">Broadcast Info</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="far fa-comment-dots fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-jinu.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/kimjinu-img.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Jinu</h4>
              <h6 class="user-component__subtitle">
                Any information you want?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:02</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-Chabi.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/gochabi-img.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Chabi</h4>
              <h6 class="user-component__subtitle">
                Any information you want?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:58</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-Silph.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/silph-img.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Silph</h4>
              <h6 class="user-component__subtitle">
                Any information you want?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:44</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__link__point"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>You screen is too higㅠㅠ!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
